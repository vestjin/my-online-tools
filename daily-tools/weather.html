<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气小部件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #weather {
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="weather">
        <h2>天气信息</h2>
        <div id="location"></div>
        <div id="temperature"></div>
        <div id="description"></div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // 替换为您的 API 密钥
        const location = '石家庄'; // 您可以根据需要更改城市名

        async function getWeather() {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric&lang=zh`);
            const data = await response.json();
            document.getElementById('location').innerText = `位置：${data.name}`;
            document.getElementById('temperature').innerText = `温度：${data.main.temp} °C`;
            document.getElementById('description').innerText = `天气：${data.weather[0].description}`;
        }

        getWeather();
    </script>
</body>
</html>
