<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机名言生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://source.unsplash.com/random/800x600') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        #quote {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            transition: transform 0.2s;
        }
        #quote:hover {
            transform: scale(1.05);
        }
        #text {
            font-size: 1.5em;
            margin: 0;
        }
        #author {
            margin-top: 10px;
            font-size: 1.2em;
            font-style: italic;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="quote">
        <h2>随机名言</h2>
        <p id="text"></p>
        <div id="author"></div>
        <button onclick="getQuote()">获取新名言</button>
    </div>

    <script>
        async function getQuote() {
            const response = await fetch('https://v.api.aa1.cn/api/api-quotes/index.php');
            const data = await response.json();
            document.getElementById('text').innerText = `"${data.data.content}"`;
            document.getElementById('author').innerText = `— ${data.data.author || '未知'}`;

            // 更换随机背景图
            document.body.style.backgroundImage = `url('https://source.unsplash.com/random/800x600/?${Math.random()}')`;
        }

        window.onload = getQuote; // 页面加载时获取名言
    </script>
</body>
</html>
